  st_000001:
    id: "st_000001"
    sentence: "Ęs ętsu urųrtō enēim kę̄syoh bhųl enēim āireᵃph likhpyūaq."
    phon: "œs œtsu uryrtoː eneːim kœːsjoh βyl eneːim aːireɐɸ lixpjuːaʔ"
    morpho: "ęs ętsu ur-ųrt-ō enēim kę̄sy-oh bhųl enēim āir-eᵃph lichp-y-ūaq"
    gloss: "and then RDP-sit-PFCT:IND:1SG on rock-ACC while on 1PL-ACC rain-V-IMPF:IND:IMPR"
    translation: "And then I sat on a rock, while it was raining over me."
    notes: "{.emph Lit.} 'over us'."
  st_000002:
    id: "st_000002"
    sentence: "Ksǫnteziṇ gartosesī ōroi Vāisi su Meukha su vēsyēl selo ellāimōma enēim āireᵃph."
    phon: "ksɵnteziŋ gartosesiː oːroi vaːisi su meuxa su veːsjeːl selo ellaːimoːma eneːim aːreɐɸ"
    morpho: "ksǫntez-iṇ garto-se-sī ōroi Vāisi su Meucha su vēsy-ēl sel-o ellāim-ōma enēim āir-eᵃph"
    gloss: "pleasure-INST tell-1SG-2PL:ACC about sun:NOM and moon:NOM and star-NOM:PL which be-3PL:ABS above 1PL-ACC"
    translation: "With pleasure I tell you about the Sun, the Moon and the stars that are above us."
